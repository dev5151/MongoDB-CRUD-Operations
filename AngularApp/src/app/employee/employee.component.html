<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
        <div calss="row">
            <div class="col s5">
                <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Full Name">
                            <label>Name : 
                                <label class ="red-text"></label>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter designation">
                            <label>Designation : 
                                <label class ="red-text"></label>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Office">
                            <label>Office : 
                                <label class ="red-text"></label>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="number" name="Salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Enter your salary">
                            <label>Salary : 
                                <label class ="red-text"></label>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>         
        </div>
      </div>
    </div>
  </div>
